<ul class="transport__list">
  <li class="transport__item">
    <input class="transport__checkbox  visually-hidden" type="checkbox" name="transport__checkbox" value="plane"
      id="plane" checked>
    <label class="transport__checkbox-label" for="plane">
      <svg width="21" height="21" viewBox="0 0 21 23">
        <use xlink:href="img/svg/sprite.min.svg#icon-plane"></use>
      </svg>
    </label>
  </li>
  <li class="transport__item">
    <input class="transport__checkbox  visually-hidden" type="checkbox" name="transport__checkbox" value="bus" id="bus"
      checked>
    <label class="transport__checkbox-label" for="bus">
      <svg width="17" height="19" viewBox="0 0 18 21">
        <use xlink:href="img/svg/sprite.min.svg#icon-bus"></use>
      </svg>
    </label>
  </li>
  <li class="transport__item">
    <input class="transport__checkbox  visually-hidden" type="checkbox" name="transport__checkbox" value="bicycle"
      id="bicycle">
    <label class="transport__checkbox-label" for="bicycle">
      <svg width="24" height="24" viewBox="0 0 25 24">
        <use xlink:href="img/svg/sprite.min.svg#icon-bicycle"></use>
      </svg>
    </label>
  </li>
  <li class="transport__item">
    <input class="transport__checkbox  visually-hidden" type="checkbox" name="transport__checkbox" value="run" id="run"
      checked>
    <label class="transport__checkbox-label" for="run">
      <svg width="21" height="23" viewBox="0 0 21 24">
        <use xlink:href="img/svg/sprite.min.svg#icon-run"></use>
      </svg>
    </label>
  </li>
</ul>
